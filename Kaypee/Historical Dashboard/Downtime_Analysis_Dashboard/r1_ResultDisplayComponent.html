{{!-- Result Display Component --}}
		<style>
	canvas {
		width:100%
	}
	</style>
	{{#if destroy}}
	<PlantWorksCard class="flex shadow-0 p-2 pr-3" as |Card|>
		<Card.Content @class="flex layout-row bg-grey m-1 p-1" style="width:100%;height:100%;">
			<div class="bg-white layout-fill" style="position:relative; display:inline-block; width:100%">
			{{#if resultData.waterfallChartData}}
				<div id="adani-waterfall-report" class="w-100"></div>
			{{else}}
				<div id="adani-downtime-report" style="width:100%;"></div>
			{{/if}}
			</div>
		</Card.Content>
	</PlantWorksCard>
	{{/if}}
